{{define "body"}}

<form action="/loginSubmit" method="POST" class="form-signin">
	<h2>Sign in with your Nest credentials</h2>
	<p class="alert alert-info">I do not store any sensitive data</p>
	<input type="email" name="email" id="email" placeholder="Email"/>
	<input type="password" name="password" id="password" placeholder="Password"/>
	<br/>
	<button class="btn btn-primary">Login</button>
</form>
{{end}}
